<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Twitter</h1>
    </header>
    <section>
      <div id="container">
        <div id="profile" class="box">
          <h2>Reto de Código</h2>
          <p class="post">Hola,<br>soy front-end developer jr.</p>
          <hr>
          <p class="text-p">CÓDIGO</p>
        </div>
        <div id="tweet" class="box">
          <textarea class="post" rows="4" cols="40" placeholder="¿Qué está pasando?"></textarea>
          <button id="tweet-button" type="button" disabled="true">TWEET</button>
        <span class="counter">140</span>
        </div>
    </section>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
